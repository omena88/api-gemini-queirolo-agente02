<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extractor de Requisitos de PDF</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/static/styles.css">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gradient-to-b from-gray-100 to-white min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-lg">
        <div class="bg-white rounded-3xl shadow-xl p-8 mb-8 border border-gray-200">
            <h1 class="text-2xl font-bold text-center text-gray-900 mb-6 tracking-tight">Extractor de Requisitos de PDF</h1>
            <form id="uploadForm" class="space-y-4">
                <div class="flex flex-col items-center justify-center w-full">
                    <label for="pdfFile" class="flex flex-col items-center justify-center w-full h-32 border-2 border-dashed border-gray-300 rounded-2xl cursor-pointer bg-gray-50 hover:bg-gray-100 transition-all duration-200">
                        <div class="flex flex-col items-center justify-center pt-5 pb-6">
                            <svg class="w-8 h-8 mb-3 text-blue-500" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 16">
                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 13h3a3 3 0 0 0 0-6h-.025A5.56 5.56 0 0 0 16 6.5 5.5 5.5 0 0 0 5.207 5.021C5.137 5.017 5.071 5 5 5a4 4 0 0 0 0 8h2.167M10 15V6m0 0L8 8m2-2 2 2"/>
                            </svg>
                            <p class="mb-1 text-base text-gray-700 font-medium"><span class="font-semibold">Haz clic para subir</span> o arrastra y suelta</p>
                            <p class="text-xs text-gray-400">PDF (MAX. 10MB)</p>
                        </div>
                        <input id="pdfFile" type="file" class="hidden" accept=".pdf" required />
                    </label>
                </div>
                <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-4 rounded-2xl shadow transition duration-200 text-lg active:scale-95">Procesar PDF</button>
            </form>
        </div>

        <div class="bg-white rounded-3xl shadow-xl p-8 border border-gray-200">
            <h2 class="text-lg font-semibold text-gray-800 mb-4">Requisitos Documentales</h2>
            <div id="requirements" class="prose max-w-none text-gray-800">
                <p class="text-gray-400 text-center py-8">Los requisitos extraídos aparecerán aquí...</p>
            </div>
        </div>

        <div id="error" class="mt-4 text-red-600 text-center hidden"></div>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
