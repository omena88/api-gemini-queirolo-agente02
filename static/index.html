<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extractor de Requisitos de PDF</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Extractor de Requisitos de PDF</h1>
        
        <div class="upload-section">
            <form id="uploadForm">
                <div class="file-input-container">
                    <input type="file" id="pdfFile" accept=".pdf" required>
                    <label for="pdfFile" class="file-label">Seleccionar PDF</label>
                </div>
                <button type="submit" class="submit-button">Enviar</button>
            </form>
        </div>

        <div class="results-section">
            <h2>Requisitos Documentales</h2>
            <div id="requirements" class="requirements-container">
                <p class="placeholder">Los requisitos extraídos aparecerán aquí...</p>
            </div>
        </div>

        <div id="error" class="error-message"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
